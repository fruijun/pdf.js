<!DOCTYPE html>

<div class="grid-content bg-purple" style="height: 660px;">

<body>
<!-- 自己的路径 -->
<script src="../build/generic-legacy/build/pdf.js"></script>
<h1>PDF.js 'Hello, base64!' example</h1>

<script type="text/javascript">
    function pdfView(){
        var pdfurl = 'http://localhost:8888/web/three.pdf';
        let url0 = './viewer.html?file=' +encodeURIComponent(pdfurl)
        document.getElementById('the-canvas').setAttribute('src',url0);
    }
    pdfView()
    setTimeout(res => {
        var ele = document.getElementById('the-canvas').contentWindow.document.getElementById('findInput')
    // var ele = document.iframes[0].document.getElementById('findInput');
    // let ele = document.getElementById('the-canvas').document.getElementById('findInput')
    console.log('ele',ele)
    ele.setAttribute('data-qMap',['公司','决策权限','三重一大'])
      let evt = document.createEvent('HTMLEvents') 
    evt.initEvent('input', true, true)
    ele.dispatchEvent(evt,'',{ qMap:['1','3']}); 
    },2000)

</script>
